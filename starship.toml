format = """
[ ](bold blue)  $username(#90dbeb) [in](white) $directory[ ](bold blue) [on master  ](bold purple)  [vim](white) [ 3.11](#c4ca86) [](bold white)  [ 19.0.1](yellow) [747 ](red) [ in](white) [Fish ](bold red)  $time
$character
"""
[character]
success_symbol = "[   ](bold green)"
error_symbol = "[    ](bold red)"
vimcmd_symbol = "[   ](bold green)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
format = '[  $time ]($style)'
[shell]

[Directory]
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[username]
show_always = true
format = '[$user ]($style)'
disabled = false

